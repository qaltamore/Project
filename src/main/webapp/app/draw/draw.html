<div class="table-responsive" style="display:table-cell;border:none">
	<div style="display:table-cell;" ng-repeat="theme in vm.themes track by theme.id" class="col-xs-2">
		<div class="row well" style="margin:0px; width:100%">
			<div class="row">
				<center><span class="col-xs-4"></span>
					<img src="content/images/cards/{{theme.name}}.png" alt="Image theme {{theme.name}}" class="col-xs-4" style="padding:0px; width:100%; height:100%" ng-click="vm.addCardInHand(theme.id)"/> <!-- ui-sref="draw.add({id:theme.id})" -->
				</center>
			</div>
		</div>
	</div>
</div>

<br /><br />

<div style="position:absolute; width:100%; height:50%;">
	<div style="height:100%; width:100%; display:inline" ng-repeat="card in vm.cards track by card.id">
		<div class="cards">
			<div class="cardQuestion">{{card.question}}</div>
			
			<div class="cardAnswers">. {{card.proposition1}}</div>
			<div class="cardAnswers">. {{card.proposition2}}</div>
			<div class="cardAnswers">. {{card.proposition3}}</div>
			<div class="cardAnswers">. {{card.proposition4}}</div>
			
			<div class="cardRealAnswer">{{card.answer}}</div>
		</div>
	</div>
</div>
