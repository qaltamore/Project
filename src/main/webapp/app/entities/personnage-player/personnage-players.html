<div>
    <h2 data-translate="hack47App.personnagePlayer.home.title">Personnage Players</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="personnage-player.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hack47App.personnagePlayer.home.createLabel">
                        Create new Personnage Player
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hack47App.personnagePlayer.player">Player</span></th>
                    <th><span data-translate="hack47App.personnagePlayer.personnage">Personnage</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="personnagePlayer in vm.personnagePlayers track by personnagePlayer.id">
                    <td><a ui-sref="personnage-player-detail({id:personnagePlayer.id})">{{personnagePlayer.id}}</a></td>
                    <td>
                        <a ui-sref="player-detail({id:personnagePlayer.player.id})">{{personnagePlayer.player.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="personnage-detail({id:personnagePlayer.personnage.id})">{{personnagePlayer.personnage.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="personnage-player-detail({id:personnagePlayer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="personnage-player.edit({id:personnagePlayer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="personnage-player.delete({id:personnagePlayer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
