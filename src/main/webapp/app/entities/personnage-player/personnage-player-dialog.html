
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonnagePlayerLabel" data-translate="hack47App.personnagePlayer.home.createOrEditLabel">Create or edit a Personnage Player</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personnagePlayer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personnagePlayer.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="hack47App.personnagePlayer.player" for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" ng-model="vm.personnagePlayer.player" ng-options="player as player.id for player in vm.players track by player.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="hack47App.personnagePlayer.personnage" for="field_personnage">Personnage</label>
            <select class="form-control" id="field_personnage" name="personnage" ng-model="vm.personnagePlayer.personnage" ng-options="personnage as personnage.id for personnage in vm.personnages track by personnage.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
