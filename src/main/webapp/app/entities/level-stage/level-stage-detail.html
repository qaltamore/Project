
<div>
    <h2><span data-translate="hack47App.levelStage.detail.title">Level Stage</span> {{vm.levelStage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hack47App.levelStage.idLevelStage">Id Level Stage</span></dt>
        <dd>
            <span>{{vm.levelStage.idLevelStage}}</span>
        </dd>
        <dt><span data-translate="hack47App.levelStage.numero">Numero</span></dt>
        <dd>
            <span>{{vm.levelStage.numero}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="level-stage-detail.edit({id:vm.levelStage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
