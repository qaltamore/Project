
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLevelStageLabel" data-translate="hack47App.levelStage.home.createOrEditLabel">Create or edit a Level Stage</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.levelStage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.levelStage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hack47App.levelStage.idLevelStage" for="field_idLevelStage">Id Level Stage</label>
            <input type="number" class="form-control" name="idLevelStage" id="field_idLevelStage"
                    ng-model="vm.levelStage.idLevelStage"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hack47App.levelStage.numero" for="field_numero">Numero</label>
            <input type="number" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.levelStage.numero"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
