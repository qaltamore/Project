<div>
    <h2 data-translate="jHipsterAppliApp.levelStage.home.title">Level Stages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="level-stage.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jHipsterAppliApp.levelStage.home.createLabel">
                        Create new Level Stage
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jHipsterAppliApp.levelStage.idLevelStage">Id Level Stage</span></th>
                    <th><span data-translate="jHipsterAppliApp.levelStage.numero">Numero</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="levelStage in vm.levelStages track by levelStage.id">
                    <td><a ui-sref="level-stage-detail({id:levelStage.id})">{{levelStage.id}}</a></td>
                    <td>{{levelStage.idLevelStage}}</td>
                    <td>{{levelStage.numero}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="level-stage-detail({id:levelStage.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="level-stage.edit({id:levelStage.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="level-stage.delete({id:levelStage.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
