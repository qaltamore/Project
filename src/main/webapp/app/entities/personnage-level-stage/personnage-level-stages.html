<div>
    <h2 data-translate="hack47App.personnageLevelStage.home.title">Personnage Level Stages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="personnage-level-stage.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hack47App.personnageLevelStage.home.createLabel">
                        Create new Personnage Level Stage
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hack47App.personnageLevelStage.personnagesQuantity">Personnages Quantity</span></th>
                    <th><span data-translate="hack47App.personnageLevelStage.personnage">Personnage</span></th>
                    <th><span data-translate="hack47App.personnageLevelStage.levelStage">Level Stage</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="personnageLevelStage in vm.personnageLevelStages track by personnageLevelStage.id">
                    <td><a ui-sref="personnage-level-stage-detail({id:personnageLevelStage.id})">{{personnageLevelStage.id}}</a></td>
                    <td>{{personnageLevelStage.personnagesQuantity}}</td>
                    <td>
                        <a ui-sref="personnage-detail({id:personnageLevelStage.personnage.id})">{{personnageLevelStage.personnage.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="level-stage-detail({id:personnageLevelStage.levelStage.id})">{{personnageLevelStage.levelStage.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="personnage-level-stage-detail({id:personnageLevelStage.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="personnage-level-stage.edit({id:personnageLevelStage.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="personnage-level-stage.delete({id:personnageLevelStage.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
