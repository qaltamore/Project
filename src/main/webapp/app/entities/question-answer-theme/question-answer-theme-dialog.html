
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionAnswerThemeLabel" data-translate="jHipsterAppliApp.questionAnswerTheme.home.createOrEditLabel">Create or edit a Question Answer Theme</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.questionAnswerTheme.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.questionAnswerTheme.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="jHipsterAppliApp.questionAnswerTheme.theme" for="field_theme">Theme</label>
            <select class="form-control" id="field_theme" name="theme" ng-model="vm.questionAnswerTheme.theme" ng-options="theme as theme.id for theme in vm.themes track by theme.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="jHipsterAppliApp.questionAnswerTheme.questionAnswer" for="field_questionAnswer">Question Answer</label>
            <select class="form-control" id="field_questionAnswer" name="questionAnswer" ng-model="vm.questionAnswerTheme.questionAnswer" ng-options="questionAnswer as questionAnswer.id for questionAnswer in vm.questionanswers track by questionAnswer.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
