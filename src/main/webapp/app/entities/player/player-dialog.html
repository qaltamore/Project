
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlayerLabel" data-translate="hack47App.player.home.createOrEditLabel">Create or edit a Player</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.player.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.player.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hack47App.player.pseudo" for="field_pseudo">Pseudo</label>
            <input type="text" class="form-control" name="pseudo" id="field_pseudo"
                    ng-model="vm.player.pseudo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hack47App.player.role" for="field_role">Role</label>
            <select class="form-control" name="role" ng-model="vm.player.role" id="field_role">
                <option value="ATK" data-translate="hack47App.Role.ATK">ATK</option>
                <option value="DEF" data-translate="hack47App.Role.DEF">DEF</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
