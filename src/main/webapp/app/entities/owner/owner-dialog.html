
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOwnerLabel" data-translate="jHipsterAppliApp.owner.home.createOrEditLabel">Create or edit a Owner</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.owner.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.owner.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImg($file, vm.owner)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="jHipsterAppliApp.owner.img" for="field_img">Img</label>
            <div>
                <img data-ng-src="{{'data:' + vm.owner.imgContentType + ';base64,' + vm.owner.img}}" style="max-height: 100px;" ng-if="vm.owner.img" alt="owner image"/>
                <div ng-if="vm.owner.img" class="help-block clearfix">
                    <span class="pull-left">{{vm.owner.imgContentType}}, {{vm.byteSize(vm.owner.img)}}</span>
                    <button type="button" ng-click="vm.owner.img=null;vm.owner.imgContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImg($file, vm.owner)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="img" id="field_img"
                    ng-model="vm.owner.img"
                     />
            <input type="hidden" class="form-control" name="imgContentType" id="field_imgContentType"
                    ng-model="vm.owner.imgContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
