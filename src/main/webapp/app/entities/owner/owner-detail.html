
<div>
    <h2><span data-translate="jHipsterAppliApp.owner.detail.title">Owner</span> {{vm.owner.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jHipsterAppliApp.owner.img">Img</span></dt>
        <dd>
            <div ng-if="vm.owner.img">
                <a ng-click="vm.openFile(vm.owner.imgContentType, vm.owner.img)">
                    <img data-ng-src="{{'data:' + vm.owner.imgContentType + ';base64,' + vm.owner.img}}" style="max-width: 100%;" alt="owner image"/>
                </a>
                {{vm.owner.imgContentType}}, {{vm.byteSize(vm.owner.img)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="owner-detail.edit({id:vm.owner.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
