<div class="table-responsive" style="display:table-cell;">
	<div style="border:1px black solid; display:table-cell;" ng-repeat="personnage in vm.personnages track by personnage.id" class="col-xs-6">
		<a ui-sref="team.edit({id:personnage.id})" style="color:black;">
			<div class="row well" style="height: 600px;margin:0px; width:100%">
				<div class="row">
					<center><span class="col-xs-4"></span><img src="content/images/characters/{{personnage.name}}.png" alt="Image personnage" class="col-xs-4" style="padding:0px;" /></center> <!-- <span class="col-xs-4"></span><span class="col-xs-4"><center>Image</center></span> -->

					<span class="col-xs-4" ><strong><center>{{personnage.name}}</center></strong></span>
				</div>

				</div>

					<span class="col-xs-4" ><strong>Mvt :</strong> {{personnage.movementPoints}}</span>

				<div class="row">
