<div class="table-responsive">
	<p><button ui-sref="home">Retour</button></p>

	<div ng-repeat="personnage in vm.personnages track by personnage.id" class="col-xs-6">
		<div class="row well" style="height: 500px;">
			<div class="row">
				<center><span class="col-xs-4"></span><img src="content/images/{{personnage.name}}.png" alt="Image personnage" class="well col-xs-4" style="padding:0px;" /></center> <!-- <span class="col-xs-4"></span><span class="col-xs-4"><center>Image</center></span> -->
			</div>
			<br />
			<div class="row">
				<span class="col-xs-4"></span><span class="col-xs-4" ><strong><center>{{personnage.name}}</center></strong></span>
			</div>
			<div class="row">
				<span class="col-xs-4"></span><span class="col-xs-4"><strong><center>{{personnage.type}}</center></strong></span>
			</div>
			<br />
			<div class="row">
				<span class="col-xs-4" ><strong>Vie :</strong> {{personnage.lifePoints}}</span>
				<span class="col-xs-4" ><strong><center>Attaque :</strong> {{personnage.attackPoints}}</center></span>
				<span class="col-xs-4"><span class="pull-right"><strong>Défense :</strong> {{personnage.defensePoints}}</span></span>
			</div>
			<div class="row">
				<span class="col-xs-4" ><strong>Mouvement :</strong> {{personnage.movementPoints}}</span>
				<span class="col-xs-4" ><strong><center>Magie :</strong> {{personnage.magicPoints}}</center></span>
			</div>
			<br />
			<div class="row">
				<strong class="col-xs-12">Capacité :</strong>
				<p class="col-xs-12">{{personnage.capacity}}</p>
			</div>
			<div class="row">
				<button type="submit"
                        ui-sref="team.edit({id:personnage.id})"
                        class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                </button>
			</div>
		</div>
	</div>
</div>
